{% extends "base.html" %}
{% load widget_tweaks %}
{% block title %}Review a book{% endblock title %}

    

{% block content %}

<form action="" method="post">{% csrf_token %}
    <p>Voulez vous vraiment suprimer "{{ review.headline }}"?</p>
    <button class="bg-red-900 hover:bg-red-800 text-slate-200 hover:text-cyan-300 font-bold py-2 px-4 w-auto rounded focus:outline-none focus:shadow-outline"
    type="submit">Suprimer</button>
</form>
{% endblock content %}
